<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinPoint Admin - Login</title>
    <link rel="shortcut icon" href="assets/images/pinpoint-ByouH8_s.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f8fafc;
        }
        
        .login-container {
            background: linear-gradient(135deg, #08AE64 0%, #16AE47 100%);
        }
        
        .login-card {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .btn-login {
            background: #16AE47;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #08AE64, #16AE47);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(8, 174, 100, 0.3);
        }
        
        .input-field:focus {
            border-color: #16AE47;
            box-shadow: 0 0 0 3px rgba(22, 174, 71, 0.2);
        }
        
        .toast {
            animation: fadeInUp 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 hidden">
        <div class="bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center toast">
            <i class="fas fa-exclamation-circle mr-2"></i>
            <span id="toast-message">Credenciais inválidas!</span>
        </div>
    </div>

    <div class="login-container rounded-2xl p-0.5 w-full max-w-md">
        <div class="bg-white rounded-2xl p-8 login-card">
            <div class="flex justify-center mb-8">
                <img src="assets/images/pinpoint-ByouH8_s.png" alt="Logo" class="h-16 w-auto">
            </div>
            
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">PinPoint Admin</h1>
            <p class="text-gray-600 text-center mb-8">Acesse sua conta para continuar</p>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required
                            class="input-field pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="seu@email.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required
                            class="input-field pl-10 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="••••••••">
                    </div>
                </div>

                
                <div>
                    <button type="submit" class="btn-login w-full px-6 py-3 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 font-medium">
                        Entrar
                    </button>
                </div>
            </form>
            
            <div class="mt-6 relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Apenas para administradores</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            // Credenciais válidas (apenas para demonstração)
            const validCredentials = {
                email: "admin@pinpoint.com",
                password: "1234"
            };
            
            // Mostrar notificação toast
            function showToast(message, isError = true) {
                const toastElement = toast.querySelector('div');
                toastElement.className = isError
                    ? 'bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center toast'
                    : 'bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center toast';
                
                toastMessage.textContent = message;
                toast.classList.remove('hidden');
                
                // Esconder toast após 3 segundos
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }
            
            // Verificar credenciais e redirecionar
            function authenticate(email, password) {
                if (email === validCredentials.email && password === validCredentials.password) {
                    // Credenciais corretas - redirecionar para dashboard
                    localStorage.setItem('isAuthenticated', 'true');
                    window.location.href = 'pages/Dashboard/dashboard.html';
                } else {
                    // Credenciais incorretas - mostrar erro
                    showToast('Email ou senha incorretos');
                }
            }
            
            // Verificar se já está autenticado
            if (localStorage.getItem('isAuthenticated') === 'true') {
                window.location.href = 'dashboard.html';
            }
            
            // Evento de submit do formulário
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                authenticate(email, password);
            });
        });
    </script>
</body>

</html>
